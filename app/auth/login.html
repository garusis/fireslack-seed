<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png"/></a> Log In</h1>
  </div>

  <div ng-show="authCtrl.error">
    <span>{{ authCtrl.error.message }}</span>
  </div>

  <form name="loginForm" ng-submit="loginForm.$valid && authCtrl.login(vm.user)">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" required ng-model="vm.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" required ng-model="vm.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

</div>
